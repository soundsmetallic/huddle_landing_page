<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Hudle Landing Page</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <img class="logo" src="./images/logo.svg" alt="Huddle company logo">
    <div class="image-section">
      <img class="mockup" src="./images/illustration-mockups.svg" alt="huddle application mockup">
    </div>
    <div class="copy">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
      <div class="social-icons">
        <div>
          <i class="fa-brands fa-facebook-f fa-xl"></i>
        </div>
        <div>
          <i class="fa-brands fa-twitter fa-lg"></i>
        </div>
        <div>
          <i class="fa-brands fa-instagram fa-xl"></i>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://matejhrovat.com/" target="_blank">Matej Hrovat</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/efd0aa3ade.js" crossorigin="anonymous"></script>
</body>
</html>
